<html>
    <head>
        <title>Soma de dois numeros</title>
    </head>
    <body>
        a: <input type="number" nome="a" id="a"> <br>
        b: <input type='number' nome='b' id="b"> <br>
        <button onclick="soma(document.getElementById('a').value, document.getElementById('b').value)">SOMA</button> 


        <script>
            function soma(a, b) {
                var soma = parseInt(a) + parseInt(b);
                alert(soma)
            }
        </script>

    </body>
</html>
